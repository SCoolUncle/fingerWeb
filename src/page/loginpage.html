<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/regPopRes.css">
    <script src="../lib/jquery.min.js"></script>
    <script src="../js/cookies.js"></script>
</head>

<body>
    
    <div class="bk">
        <p class="title">Welcome To Log In Fingertips!</p>
        <div class="login-box" id="loginBox">
            <div class="l-static">
                <div class="l-tab-covers">
                    <div class="l-tab-list active">密码登录</div>
                    <div class="l-tab-list">账号注册</div>
                </div>

                <div class="static-module ">
                    <!-- 登录 -->
                    <div class="inform-box  active">
                        <p id="loginError"><i class="iconfont "></i>hello</p>
                        <input type="text" placeholder="手机号码" id="username" autofocus>
                        <input type="password" placeholder="密码" id="password">
                        <input type="button" value="登录" id="loginbtn">
                        <div class="forget">
                            <label>
                                <input type="checkbox" class="autoCheck">
                                <a>下次自动登录</a>
                            </label>
                            <a href="javascript:forgetP();">忘记密码？</a>
                        </div>
                    </div>
                    <!-- 注册 -->
                    <div class="inform-box  ">
                        <p id="regError"></p>
                        <input type="text" placeholder="请输入手机号" id="setname">
                        <input type="password" placeholder="请输入一个不包含特殊符号的密码(6-10)" id="setpwd">
                        <input type="password" placeholder="确认密码" id="setpwds">
                        <div class="sms">
                            <input type="text" placeholder="验证码" id="sms">
                            <button id="smsbtn">获取验证码</button>
                        </div>

                        <input type="button" value="注册" id="regbtn">
                    </div>
                    <p class="endtitle">我们为科技而生！</p>
                </div>
            </div>
        </div>
        <div class="bkcolor"></div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
